<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="processar_formulario.php" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
      
        <label for="pais">País:</label>
        <select id="pais" name="pais">
          <option value="Brasil">Brasil</option>
          <option value="Estados Unidos">Estados Unidos</option>
          <option value="Rússia">Rússia</option>
          <option value="China">China</option>
        </select><br>
      
        <label>Escolha o seu lado:</label><br>
        <input type="radio" id="lado1" name="lado" value="Aliados">
        <label for="lado1">Aliados</label><br>
        <input type="radio" id="lado2" name="lado" value="Eixo">
        <label for="lado2">Eixo</label><br>
      
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="5" cols="50"></textarea><br>
      
        <input type="submit" value="Enviar">
      </form>
      
</body>
</html>
