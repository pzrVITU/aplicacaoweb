<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form de Registro com validações em JS</title>
  <link rel="stylesheet" href="./css/Style.css">
  <nav>
    <ul>
      <li><a href="consulta.html">Consulta de pacientes</a></li>
      <li><a href="agendamento.html">Agendamento</a></li>
      <li><a href="arp.index.html">Cadastro</a></li>
      <li><a href="consulta de agendamento.html">Consulta de agendamento</a></li>
      <li><a href="remedios.html">Remedios</a></li>
    </ul>
  </nav>
</head>
<body>
  <div id="main-container">
    <h1>Cadastre-se para acessar o sistema</h1>
    <form id="register-form" action="">
      <div class="full-box">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
      </div>
      <div class="half-box spacing">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
      </div>    
      <div class="half-box">
          <label for="lastname">Sobrenome</label>
          <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-required data-only-letters>
      </div>
      <div class="half-box spacing">
        <label for="name">CPF</label>
        <input type="text" name="name" id="name" placeholder="Digite seu CPF" data-required data-min-length="3" data-max-length="16">
    </div>
    <div class="half-box spacing">
        <label for="name">Data de Nascimento</label>
        <input type="text" name="name" id="name" placeholder="Data de nascimento" data-required data-min-length="3" data-max-length="16">
    </div>

      <div class="half-box spacing">
        <label for="lastname">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
      </div>
      <div class="half-box">
        <label for="passconfirmation">Confirmação de senha</label>
        <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Digite novamente sua senha" data-equal="password">
      </div>
      <div>
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
      </div>
      <div class="full-box">
        <input id="btn-submit" type="submit" value="Registrar">
        <a href="agendamento.html"></a>
      </div>
    </form>
  </div>
</body>
</html>
