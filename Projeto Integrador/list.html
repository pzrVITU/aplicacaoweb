
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de serviços</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    <!-- STYLES ITCSS -->

    <!-- SETTINGS -->
    <link rel="stylesheet" href="style/settings/wrapper.css">
    <link rel="stylesheet" href="style/settings/core.css">
    <link rel="stylesheet" href="style/settings/color.css">
    <link rel="stylesheet" href="style/settings/text.css">

    <!-- GENERIC -->
    <link rel="stylesheet" href="style/generic/reset.css">
    <link rel="stylesheet" href="style/generic/box-sizing.css">

    <!-- BASE -->
    <link rel="stylesheet" href="style/base/html.css">

    <!-- OBJECTS -->
    <link rel="stylesheet" href="style/objects/ld-wrapper.css">

    <!-- COMPONENTS -->
    <link rel="stylesheet" href="style/components/ld-button.css">
    <link rel="stylesheet" href="style/components/ld-header.css ">
    <link rel="stylesheet" href="style/components/ld-table.css">

    <!-- PAGES -->
    <link rel="stylesheet" href="style/pages/list.css">

    <!-- SCRIPTS -->
    <script src="scripts/list.js"></script>
    
</head>

<body>
    <!-- Criação de uma div principal para estilizar o conteúdo da página list -->
    <div class="ld-list">
        <div class="ld-wrapper">
            <!-- Criação do header da página -->
            <header class="ld-header">
                <div class="wrapper -has-user">
                    <!-- Criação de uma div aonde será inserido o logo da página -->
                    <div class="logo-wrapper">
                        <!-- Criação de uma tag img para inserir o logo do AgroSafari, aonde a imagem é passada pelo atributo src -->
                        <img alt="Logo do AgroSafari" class="image" src="assets/logo/agrosafarilogo.png">
                    </div>
                    
                    <!-- Criação de uma tag menu para inserir os itens do menu da página -->
                    <div class="menu">
                        <!-- Criação da tag nav para inserção dos elementos do menu -->
                        <nav>
                            <!-- Inserção dos elementos do menu através da tag a, que redirecionará para alguma outra página quando clicado -->
                            <a href="home.html">Home</a>
                            <a href="login.html">Registrar</a>
                            <a href="list.html">Serviços</a>
                        </nav>
                    </div>
                </div>
            </header>

            <!-- Criação de uma tag main que conterá o conteúdo principal da página -->
            <main class="main-content -one-col">
                <!-- Criação de uma div para inserir um título e um botão dentro -->
                <div class="title-button">
                    <!-- Criação de um título com a tag h1 -->
                    <h1 class="title">Serviços</h1>
                    <!-- Criação de uma div para inserir o botão -->
                    <div class="button-wrapper">
                        <!-- Criação de uma tag a que funcionará como um botão que redirecionará para a página project-create-edit -->
                        <a href="project-create-edit.html" class="ld-button -small">Cadastrar Serviço</a>
                    </div>
                </div>

                <!-- Criação de uma div que conterá as configurações principais da "tabela" a ser criada -->
                <div class="table-wrapper">
                    <div class="ld-table">
                        <!-- Criação da div que estilizará o head da tabela -->
                        <div class="head">
                            <!-- Criação da div que estilizará as colunas -->
                            <div class="row">
                                <!-- Criação das colunas -->
                                <div>Título</div>
                                <div>Custo Total</div>
                                <div>Ações</div>
                            </div>
                        </div>
                        <!-- Criação da div que estilizará o body da tabela -->
                        <div class="body" id="table-body">
                            <!-- Aqui dentro será inserido o body da tabela através de um scrip dentro do arquivo javascript -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
