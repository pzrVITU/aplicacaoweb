
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Agro Safari</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&display=swap" rel="stylesheet">

    <!-- STYLES ITCSS -->

    <!-- SETTINGS -->
    <link rel="stylesheet" href="style/settings/wrapper.css">
    <link rel="stylesheet" href="style/settings/core.css">
    <link rel="stylesheet" href="style/settings/color.css">
    <link rel="stylesheet" href="style/settings/text.css">

    <!-- GENERIC -->
    <link rel="stylesheet" href="style/generic/reset.css">
    <link rel="stylesheet" href="style/generic/box-sizing.css">

    <!-- BASE -->
    <link rel="stylesheet" href="style/base/html.css">

    <!-- OBJECTS -->
    <link rel="stylesheet" href="style/objects/ld-wrapper.css">

    <!-- COMPONENTS -->
    <link rel="stylesheet" href="style/components/ld-button.css">
    <link rel="stylesheet" href="style/components/ld-radio.css">
    <link rel="stylesheet" href="style/components/ld-input.css">
    <link rel="stylesheet" href="style/components/ld-header.css">

    <!-- PAGES -->
    <link rel="stylesheet" href="style/pages/login.css">

    <!-- SCRIPTS -->
    <script src="scripts/login.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <div class="ld-login">
        <div class="ld-wrapper">
            <!-- Criação do header da página -->
            <header class="ld-header">
                <div class="wrapper -has-user">
                    <!-- Criação de uma div aonde será inserido o logo da página -->
                    <div class="logo-wrapper">
                        <!-- Criação de uma tag img para inserir o logo do AgroSafari, aonde a imagem é passada pelo atributo src -->
                        <img alt="Logo do AgroSafari" class="image" src="assets/logo/agrosafarilogo.png">
                    </div>
                    
                    <!-- Criação de uma tag menu para inserir os itens do menu da página -->
                    <div class="menu">
                        <!-- Criação da tag nav para inserção dos elementos do menu -->
                        <nav>
                            <!-- Inserção dos elementos do menu através da tag a, que redirecionará para alguma outra página quando clicado -->
                            <a href="home.html">Home</a>
                            <a href="login.html">Registrar</a>
                            <a href="list.html">Serviços</a>
                        </nav>
                    </div>
                </div>
            </header>

            <!-- Criação de uma tag main que conterá o conteúdo principal -->
            <main class="main-content">
                <!-- Criação do formulário, com o atributo onsubmit passando a função que será chamada no arquivo "login.js" -->
                <form class="left" onsubmit="cadastrar()" action="javascript:void(0)">
                    <!-- Criação de uma tag h1 que conterá o título da página -->
                    <h1 class="main-title">
                        <span class="up">Olá!</span>
                        <span class="down">Vamos criar seu cadastro.</span>
                    </h1>

                    <!-- Criação dos radio buttons para selecionar o perfil de criação de acesso, se será cliente ou prestador de serviço -->
                    <div class="radio-buttons">
                        <h3 class="title">Qual o seu perfil?</h3>
                        <div class="buttons">
                            <label class="ld-radio">
                                Cliente
                                <input name="role" type="radio">
                                <span class="checkmark"></span>
                            </label>

                            <label class="ld-radio">
                                Prestador de Serviço
                                <input name="role" type="radio">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Criação dos inputs para registrar um novo usuário, o atributo required significa que o ele deve ser informado e o placeholder indica a mensagem que fica dentro do input -->
                    <input required id="fullName" class="ld-input" placeholder="Nome completo">
                    <input required id="birthdate" type="date" class="ld-input" placeholder="Data de nascimento">
                    <input required id="email" type="email" class="ld-input" placeholder="Email">
                    <input required id="password" type="password" class="ld-input" placeholder="Senha">
                    <!-- Criação do botão do tipo submit para submeter o formulário -->
                    <button type="submit" class="ld-button">Continuar</button>

                </form>
                <!-- Criação da div que conterá o conteúdo do lado direito da página -->
                <div class="right">
                    <!-- Criação da tag img para inserção de uma imagem através do atributo src, informando o caminho da mesma -->
                    <img class="image" alt="Imagem de agricultura"
                        src="assets/image/agricultura.jpg">
                </div>
            </main>
        </div>
    </div>  
</body>

</html>
