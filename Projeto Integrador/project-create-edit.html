
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create - Agro Safari</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- STYLES ITCSS -->

    <!-- SETTINGS -->
    <link rel="stylesheet" href="style/settings/wrapper.css">
    <link rel="stylesheet" href="style/settings/core.css">
    <link rel="stylesheet" href="style/settings/color.css">
    <link rel="stylesheet" href="style/settings/text.css">

    <!-- GENERIC -->
    <link rel="stylesheet" href="style/generic/reset.css">
    <link rel="stylesheet" href="style/generic/box-sizing.css">

    <!-- BASE -->
    <link rel="stylesheet" href="style/base/html.css">

    <!-- OBJECTS -->
    <link rel="stylesheet" href="style/objects/ld-wrapper.css">

    <!-- COMPONENTS -->
    <link rel="stylesheet" href="style/components/ld-button.css">
    <link rel="stylesheet" href="style/components/ld-input.css">
    <link rel="stylesheet" href="style/components/ld-header.css ">

    <!-- PAGES -->
    <link rel="stylesheet" href="style/pages/project-create-edit.css">

    <!-- SCRIPTS -->
    <script src="scripts/project-create-edit.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <!-- Criação da div principal que englobará todo o código do body -->
    <div class="ld-project-create-edit">
        <!-- Criação de uma div ld-wrapper -->
        <div class="ld-wrapper">
            <!-- Criação do header da página -->
            <header class="ld-header">
                <div class="wrapper -has-user">
                    <!-- Criação de uma div aonde será inserido o logo da página -->
                    <div class="logo-wrapper">
                        <!-- Criação de uma tag img para inserir o logo do AgroSafari, aonde a imagem é passada pelo atributo src -->
                        <img alt="Logo do AgroSafari" class="image" src="assets/logo/agrosafarilogo.png">
                    </div>
                    
                    <!-- Criação de uma tag menu para inserir os itens do menu da página -->
                    <div class="menu">
                        <!-- Criação da tag nav para inserção dos elementos do menu -->
                        <nav>
                            <!-- Inserção dos elementos do menu através da tag a, que redirecionará para alguma outra página quando clicado -->
                            <a href="home.html">Home</a>
                            <a href="login.html">Registrar</a>
                            <a href="list.html">Serviços</a>
                        </nav>
                    </div>
                </div>
            </header>
            
            <!-- Criação de uma tag main -->
            <main class="main-content">
                <!-- Criação de uma tag a com um ícone de uma seta para redirecionar para a página list.html passado no atributo href -->
                <a class="back-btn material-symbols-outlined" href="list.html">
                    keyboard_arrow_left
                </a>
                
                <!-- Criação de um formulário  -->
                <form class="left" onsubmit="createOrEdit()" action="javascript:void(0)">
                    <!-- Tag h1 para criação de um título -->
                    <h1 class="main-title" id="main-title"></h1>

                    <!-- Criação de dois inputs para inserção de texto simples -->
                    <input required id="title" class="ld-input" placeholder="Título">
                    <input required id="totalCost" class="ld-input" placeholder="Custo Total">
                    <!-- Criação de um textarea para inserir um texto maior -->
                    <textarea required id="description" class="ld-input" placeholder="Descrição"></textarea>
                    <!-- Criação de um botão para submeter o formulário -->
                    <button type="submit" class="ld-button" id="action-button"></button>
                </form>

                <!-- Criação de uma div que será utilizada para compor o lado direito da tela -->
                <div class="right">
                    <!-- Tag img para inserir a imagem através do atributo src-->
                    <img class="image" src="assets/image/agricultura2.jpg">
                </div>
            </main>
        </div>
    </div>
</body>

</html>
