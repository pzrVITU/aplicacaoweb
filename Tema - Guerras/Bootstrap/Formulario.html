<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title>Formulario</title>: Define o título da página exibido na barra de título do navegador-->
    <title>Formulario</title>
    
    <!--<link rel="stylesheet" href="Css/Formulario.css">: Importa o arquivo CSS -->
    <link rel="stylesheet" href="Css/Formulario.css">
    <!--Link para importar dados do bootstrap (Nesse caso utilizado para acrescentar uma caixa para validar os termos de uso)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body> 
      
      <!--<div class="borda">: Cria uma caixa com bordas em torno dos elementos do formulário.-->
      <div class="borda">   

            <!--<div class="titulos">: Cria um contêiner para os títulos da página-->
            <div class="titulos">
                  <!--<h1>Lados da aliança</h1>: Título principal da página.-->
            <h1>Lados da aliança</h1>

                  <!--<h2>Escolha com sabedoria</h2>: Subtítulo da página.-->
            <h2>Escolha com sabedoria</h2>
     </div>

     <!--<form class="form">: Cria um formulário para inserção de informações.-->
      <form class="form">       

            <!--<label for="nome">Nome:</label>: Cria uma etiqueta para o campo de entrada do nome.-->
            <label for="nome">Nome:</label>

            <!--<input type="text" id="nome" name="nome" required><br>: Cria um campo de entrada de texto para o nome do usuário, com o atributo "required" para indicar que o campo é obrigatório.-->
            <input type="text" id="nome" name="nome" required><br>
     
            <!--<div class="email">: Cria um contêiner para o campo de entrada de e-mail.-->
            <div class="email">

            <!--<label for="email">Email:</label>: Cria uma etiqueta para o campo de entrada do e-mail.-->
            <label for="email">Email:</label>

            <!--<input type="email" id="email" name="email" required><br>: Cria um campo de entrada de e-mail com o atributo "required" para indicar que o campo é obrigatório-->
            <input type="email" id="email" name="email" required><br>
      </div>
      <!--<div class="pais">: Cria um contêiner para o campo de seleção do país.-->
      <div class="pais">

            <!--<label for="pais">País:</label>: Cria uma etiqueta para o campo de seleção do país.-->
            <label for="pais">País:</label>
            
            <!--<select id="pais" name="pais">: Cria um campo de seleção de país.-->
            <select id="pais" name="pais">

            <!--<option value="Brasil">Brasil</option>: Define as opções para seleção de país.-->
            <option value="Brasil">Brasil</option>

            <!--<option value="Estados Unidos">Estados Unidos</option>-->
            <option value="Estados Unidos">Estados Unidos</option>
            
            <!--<option value="Rússia">Rússia</option>-->
            <option value="Rússia">Rússia</option>

            <!--<option value="China">China</option>-->
            <option value="China">China</option>
            
      <!--</select><br>: Fecha o campo de seleção de país.-->
      </select><br>  
      </div>

      <div>
            <label>Escolha o seu lado:</label>
            <input type="radio" id="lado1" name="lado" value="Aliados">
            <label for="lado1">Aliados</label>
            <input type="radio" id="lado2" name="lado" value="Eixo">
            <label for="lado2">Eixo</label><br>
      </div>
      <div class="5">
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="5" cols="50"></textarea><br>
      </div>
      <div class="6">
            <input type="submit" value="Enviar">
      <!--Caixa utilizada para validar o termo de uso do site.-->
         <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Termo de uso</label>
          </div>

      </div>
      </div>
   
  </form>
</body>
</html>
